<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Early HTML</title>
<script language="Javascript">
	function HelloClickHandler(clickEvent) {
		alert("Hello Early HTML");
	}
</script>
</head>
<body>
	<h1>Hello Early HTML</h1>
	<table align="left" bgcolor="white" cellpadding="0" cellspacing="0" width="100">
		<tr><td bgcolor="orange">Hello Orange</td></tr>
		<tr><td bgcolor="yellow">Hello Yellow</td></tr>
	</table>
	<form>
		<input type="button" value="안녕" onclick="HelloClickHandler();"/>
	</form>
</body>
</html>
